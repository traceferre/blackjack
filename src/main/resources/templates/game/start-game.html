<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/site.css">
    <title>Starting new game</title>
  </head>
  <body style="background-image">
  	<h1>You start with $100</h1>
  	<h1>Please place initial bet (min. bet: $5)</h1>
  	<form method="post" action="/game/start-game/deal">
  	<div>
  	<input autofocus type="number" min="5" step="5" name="bet" value="0" style="width:100px; height:40px; font-size:24px;" required>
  	<button>Deal</button>
  	</div>
	</form>
	<br>
  </body>
</html>
